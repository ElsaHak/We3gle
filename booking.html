          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">

      <div style="height: 70px;"></div>
  <section id="booking" class="container mt-4">
    <h2 class="text-center mb-4">Booking Form</h2>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Enter your name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPhone">Phone Number</label>
          <input type="tel" class="form-control" id="inputPhone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputEvent">Event Type</label>
          <select id="inputEvent" class="form-control" required>
            <option selected disabled>Select Event Type</option>
            <option>Wedding</option>
            <option>Corporate Event</option>
            <option>Birthday Party</option>
            <option>Other</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputMessage">Additional Information</label>
        <textarea class="form-control" id="inputMessage" rows="4" placeholder="Enter any additional information"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Booking</button>
    </form>
  </section>

  <!-- Include Bootstrap JS and dependencies (if needed for other interactions) -->
